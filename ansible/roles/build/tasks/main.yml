---
# tasks file for build
- name: install npm
  package:
    name: npm
    state: present

- name: running npm install
  ansible.builtin.shell:
    cmd: npm install
    args:
      chdir: /var/lib/jenkins/workspace/{{ repo }}

- name: build app
  ansible.builtin.shell:
    cmd: ng build --prod && chmod 777 -R dist/
    args:
      chdir: /var/lib/jenkins/workspace/{{ repo }}


